<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        background-color: #ccc;
      }
      .container {
          width: 100vw;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .hexagon-shape {
        position: relative;
        width: 54px;
        box-sizing: content-box;
        border-width: 50px 18px 0;
        border-style: solid;
        border-color: red transparent;
        overflow: hidden;
      }

      .hexagon-shape::before {
        content: "";
        position: absolute;
        height: 0;
        width: 0;
        top: -85px;
        left: -18px;
        border-width: 0 45px 35px;
        border-style: solid;
        border-color: transparent transparent red;
        }
  </style>
</head>
<body>
  <div class="container">
    <div class="hexagon-shape introduction-image-box">
      <!-- <img class="my-image" src="./assets/img/my-img.png" alt=""> -->
    </div>
  </div>
</body>
</html>
